<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/c3d0b246eb.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="starter">
       <form action="" class="form">
        <h1>Create Account</h1>
        <div class="form-group">
            <input type="email" placeholder="Email" required class="input-email">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Username" required class="input">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" required class="input">
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remfo">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn" id="btn">Login</button>
       </form>
    </div>
    
    <script src="./index.js"></script>
    
</body>
</html>
