<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c3d0b246eb.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <!-- Main Container Begins-->
    <div class="main-container">
      <!-- Sidebar Begins here-->
      <div class="sidebar">
        <div class="logo">
          <a href="#"><span>F</span>rom<span>M</span>emory</a>
        </div>
        <div class="nav-toggler">
          <span></span>
        </div>
        <ul class="nav">
          <li>
            <a href="#home-section" class="active"><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li>
            <a href="#qa-section"><i class="fa-solid fa-question"></i>QA</a>
          </li>
          <li>
            <a href="#flash-section"><i class="fa-solid fa-list"></i>Flashcards</a>
          </li>
        </ul>
      </div>
      <!-- Sidebar Ends here-->

      <div class="main-content">
        <!-- Home Section Begins -->
        <section id="home-section" style="display: none">
          <h1>Welcome to Flashcards App</h1>
          <p></p>
        </section>
        <!-- Home Section Ends -->
        <!-- QA Section Begins -->
        <section id="qa-section">
          <div class="create-box" style="display: none">
           <form action="" class="form">
            <h1>MemorizeMe</h1>
            <h3><i class="fa-duotone fa-lightbulb-on fa-fade"></i></h3>
            <div class="form-group">
                <input type="text" id="question" placeholder="Enter question" />
            </div>
            <div class="form-group">
                <input type="text" id="answer" placeholder="Enter answer" />
            </div>
           <div class="btns">
            <button onclick="addFlashcard()" class="add-btn">ADD</button>
            <button onclick="hideCreateBox()" class="cancel-btn">CANCEL</button>
           </div>
           </form>
          </div>

          <div id="btn">
            <button onclick="showCreateCardBox()" class="create-btn button">Create A Flashcard</button>
            <button onclick="delFlashcards()" class="delete-btn button">Delete All Flashcards</button>
          </div>
        </section>
        <!-- QA Section Ends -->

        <!-- Flashcards Section Begins -->
        <section id="flash-section" >
            <div class="flashcards">
                <!-- Flashcards will be appended here -->
              </div>
        </section>
        <!-- Flashcards Section Ends -->
      </div>
    </div>
    <!-- Main Container Ends-->

    <script src="script.js"></script>
  </body>
</html>
