<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromMemory</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer 
      src="https://kit.fontawesome.com/c3d0b246eb.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <!-- Main Container Begins-->
    <div class="main-container">
      <!-- Sidebar Begins here-->
      <div class="sidebar">
        <div class="logo">
          <a href="#">
            <div class="logs">
                <div class="from">
                    <span>F</span>rom
                </div>
                <div class="memory">
                    <span class="m">M</span>emory
                </div>
            </div>
          </a>
        </div>
        <nav class="nav-container">
            <ul class="nav">
                <li>
                  <a href="#home-section" class="active"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li>
                  <a href="#qa-section"><i class="fa-solid fa-question"></i>QA</a>
                </li>
                <li>
                  <a href="#flash-section"><i class="fa-solid fa-list"></i>Flashcards</a>
                </li>
                <li>
                  <a href="#home-section" class="active"><i class="fa-solid fa-house"></i>Memorized</a>
                </li>
                <li>
                  <a href="#home-section" class="active"><i class="fa-solid fa-house"></i>Not Memorized</a>
                </li>
                <li>
                  <a href="#home-section" class="active"><i class="fa-solid fa-house"></i>favorites</a>
                </li>
              </ul>
        </nav>
      </div>
      <!-- Sidebar Ends here-->

      <div class="main-content">
        <!-- Home Section Begins -->
        <section id="home-section">
          <h1>Welcome to Flashcards App</h1>


           <!-- trying to link the newly introduced html files to see if they will work -->
        <link rel="stylesheet" href="favorites.html">


          <p></p>
        </section>
        <!-- Home Section Ends -->
        <!-- QA Section Begins -->
        <section id="qa-section">
          <div class="create-box" style="display: none">
           <form action="" class="form">
            <h1>MemorizeMe</h1>
            <div class="form-group">
                <input type="text" id="question" placeholder="Enter question" />
            </div>
            <div class="form-group">
                <input type="text" id="answer" placeholder="Enter answer" />
            </div>
           <div id="btns">
            <div id="add-btn">
                <button onclick="addFlashcard()" class="add-btn">ADD</button>
            </div>
            <div id="cancel-btn">
                <button onclick="hideCreateBox()" class="cancel-btn">CANCEL</button>
            </div>
           </div>
           </form>
          </div>

          <div id="btn">
            <button onclick="showCreateCardBox()" class="create-btn button">Create A Flashcard</button>
            <button onclick="delFlashcards()" class="delete-btn button">Delete All Flashcards</button>
          </div>
        </section>
        <!-- QA Section Ends -->



        <!-- Flashcards Section Begins -->
        <section id="flash-section" >
           <div class="flashcard-container">
            <div class="flashcards">
                <!-- Flashcards will be appended here -->
            </div>
           </div>
        </section>
        <!-- Flashcards Section Ends -->
      </div>
    </div>
    <!-- Main Container Ends-->

    <script src="script.js"></script>
  </body>
</html>
